<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Home - KB28 Dashboard</title>
        <link type="text/css" rel="stylesheet" href="css/execute.css" />
    </head>
    <body>
        <div class="contact" id="contact">
			<div class="container">
			<h3>Dashboard</h3>
			<p>KB28</p>
				<div class="column">
					<div class="text-field-name-1">
							<form>
								<input type="text" class="text" value="Guild" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Enter your name';}">
							</form>
					</div>
					<div class="text-field-email-1">
							<form>
								<input type="text" class="text" value="Command" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter your email';}">
							</form>
					</div>
					<div class="text-field-subject-1">
							<form>
								<input type="text" class="text" value=" Args" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = ' Subject';}">
							</form>
					</div>
				</div>
				<div class="column">
						<div class="text-field-area-">
							<form>
								<textarea value="Message:" onfocus="if(this.value == 'Message') this.value='';" onblur="if(this.value == '') this.value='Message';">Message</textarea>
							</form>
						</div>
						<div class="button">
							<form>
								<input type="submit" value="Run">
							</form>
						</div>
				</div>
			</div>
		</div>
    </body>
</html>
